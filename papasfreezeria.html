<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf8'>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ruffle {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='ruffle'></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        var swfobject = {};

        swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: '100%',
                    height: '100%',
                    style: 'width: 100%; height: 100%;',
                });
        
            player.load({ url: url });
        }

        swfobject.embedSWF('https://unblockeria.github.io/unblockeria/papasfreezeria.swf', 'ruffle', '100%', '100%');
    </script>
</body>
</html>
