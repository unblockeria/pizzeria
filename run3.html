<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .fallback {
            display: none;
        }
    </style>
</head>
<body>

    <iframe id="mainIframe" src="https://lekug.github.io/tn6pS9dCf37xAhkJv/" onerror="handleError()"></iframe>

   
    <iframe id="fallbackIframe" class="fallback" src="https://linh879.github.io/run333/tn6pS9dCf37xAhkJv/"></iframe>

    <script>
        function handleError() {
            document.getElementById('mainIframe').style.display = 'none';
            document.getElementById('fallbackIframe').style.display = 'block';
        }

    </script>
</body>
</html>
